<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900" >
    <div class="grid place-content-center h-screen">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <div class="px-6 py-4">
              <div class="font-bold text-3xl mb-2 grid place-content-center">Quote of the Day</div>
              <p class="text-gray-700 text-base" id="quote_description">
                "Never Give up try again and again"
              </p>
              <p class="text-black text-base font-bold mt-10 ml-20">
                Written by - <span id="quote_written_by">Ram chand</span>
              </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="new_quote">
                    New Quote
                </button>
            </div>
          </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
