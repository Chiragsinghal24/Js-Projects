
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reviews card || learningrobo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
  <section class="container">

    <div class="title">
      <h2>Reviews Card</h2>
      <div class="underline"></div>
    </div>

    <article class="review">

      <div class="img-container">
        <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="person_image" id="person-img" />
      </div>

      <h4 id="author">sara jones</h4>  

      <p id="job">ux designer</p>

      <p id="info">
        she is ui/ux Graphic designer
      </p>

      <div class="button-container" style="cursor: pointer;">
        <button class="prev-btn btn" id="preview">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn btn" id="next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <button style="margin-top: 10px; border-radius:5px; font-size: 20px; cursor: pointer;" id="button_suprise">Suprise me</button>

    </article>
  </section>
</main>
  <script  src="script.js"></script>
</body>
</html>
